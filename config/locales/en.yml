    faq:
      title: "Frequently Asked Questions"
      question1: "How many followers should i expect to gain everyday?"
      answer1: "There are many factors to this. From size and age of account to content and engagement. However, an average would be from 20-100 followers a day."
      question2: "What type of activity will IGGROW generate for me?"
      answer2: "Likes, Following, and Unfollowing. However, if you wish to remove one of these you can do so by emailing us."
      question3: "How is the activity targeted?"
      answer3: "IGGROW encourages you to research the hashtags you wish to target and usernames of accounts you want to target. Your quality of followers will highly rely on the types of hashtags and usernames you provide us with."
      question4: "Will IGGROW unfollow people i am currently following?"
      answer4 : "No, we create what we call The Safelist. The Safelist is a list of the people you were following at the moment of signing up. That way we make sure to never unfollow those people."
      question5: "What if i follow someone while the service is running? Will you unfollow them?"
      answer5 : "In that case can email us mentionning the username and we will automatically add that username to The Safelist."
      question6: "How much will i pay for IGGROW?"
      answer6 : "Our service starts at $59 a month. However, you can cancel at any time by emailing us."
      question7: "Do I have dashboard to interact with?"
      answser7 : "No, that’s what makes us that much better than our competitors! Instead of having to constantly update your account, you just provide us with the hashtags and usernames and we take care of the rest.
                  Making sure your account runs flawlessly."
      question8: "How many hashtags and usernames do I need to provide to IGGROW?"
      answer8: "About up to 15 hashtags and 15 usernames should be enough for the month"
      question9: "Are these real followers?"
      answer9: "Yes all new followers are 100% real and targeted. You may find some places online that sell followers, these are mostly farmed networks or fake accounts. That is not what we offer."
      question10: "How do you do it?"
      answer10: "I'm glad you asked, it's magic. Actually it's pretty simple. Each day we'll perform many tasks in order to grow your account, following, unfollowing, liking, etc to organically grow your audience."
      question11: "Do you post content to my account?"
      answer11: "You remain in control of all the content you post. We do not post any content for you. This allows you to solely focus on posting the best material possible, while we focus on bringing you the right audience to view your posts. It is important that you continue posting content regularly to your account, as potential new followers only tend to follow active accounts."
      question12: "Why does the number of new followers each month vary?"
      answer12: "There are several factors. In general, it is related to the size of the account from the start and target niche. Once we get good momentum with growing your followers, the faster we can run with results every month."
      question 13: "Why should I post content to my account regularly?"
      answer13: "It is important to continue posting content to your account on a regular basis. Since these are real people, they're much more likely to follow and remain following an active account."
      question14: "Can I keep posting? Can I still follow and unfollow accounts?"
      answer14: "Yes! You can resume doing your normal activity. We will be working in the background, but your account will still be 100% in your possession."
      question15: "How quickly will my Growth Engine be underway?"
      answer15: "New campaigns are generally underway within 48 hours, and a marketing expert at Iggrow will be in touch as soon as it kicks off to let you know."
      question16: "Do I have to verify my account?"
      answer16: "You will likely need to verify your account. This happens from multiple computer logins. Your social media platform is just confirming with you to secure your account. Don’t worry, your account is 100% safe."
      question17: "How do I get started?"
      answer17: "It’s pretty simple, after choosing your plan you will receive a brief survey to complete and then you'll be able to confirm your plan. We'll be in touch to let you know when're getting started. Done and done."

